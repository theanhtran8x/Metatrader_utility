device_type: x86-openblocks-iot-vx2
job_name: x86-openblocks-iot-vx2 health-check
timeouts:
  job:
    minutes: 20
  action:
    minutes: 20
  connection:
    minutes: 10
priority: medium
visibility: public

notify:
  criteria:
    status: finished
  recipients:
  - to:
     method: email
     email: cip-testing-results@lists.cip-project.org

# ACTION_BLOCK
actions:
- deploy:
    timeout:
      minutes: 20
    to: tftp
    os: oe
    kernel:
      url: https://s3-us-west-2.amazonaws.com/download.cip-project.org/ciptesting/cip-lava/kernel/linux-4.19.y-cip-latest/amd64/simatic-ipc227e_defconfig/vmlinuz
      type: zimage
    nfsrootfs:
      url: https://s3-us-west-2.amazonaws.com/download.cip-project.org/ciptesting/cip-lava/rfs/rootfs-simatic-ipc227e.tar.gz
      compression: gz

# BOOT_BLOCK
- boot:
    auto_login:
      login_prompt: 'ebsy-isar login:'
      username: root
      password_prompt: 'Password:'
      password: root
    prompts:
      - 'root@ebsy-isar:~#'
    method: ipxe
    commands: nfs
    timeout:
      minutes: 10
# TEST_BLOCK
- test:
    timeout:
      minutes: 5
    definitions:
    - repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: kernel-version-basic
          description: "check kernel version"
          os:
            - oe
          scope:
            - functional
        run:
          steps:
            - lava-test-case uname --shell uname -a
      from: inline
      name: kernel-version-inline
      path: inline/kernel-version-basic.yaml
      lava-signal: kmsg
